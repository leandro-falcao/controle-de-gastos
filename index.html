<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Controle de Gastos</title>
</head>

<body>
  <div id="root" class="root flex">

    <h1 id="titulo-principal" class="titulo-principal">
      Controle de Gastos
    </h1>

    <div class="flex column container">
      <h4>Saldo atual</h4>

      <h2 id="balance" class="balance valorSaldo">
        <span class="cifrao">
          R$
        </span> 
        0.00
      </h2>

      <div class="inc-exp-container">
        <div>
          <h4>Receitas</h4>
          <p id="money-plus" class="money plus">+ R$0.00</p>
        </div> 
 
        <div>
          
          <h4>Despesas</h4>
          <p id="money-minus" class="money minus">- R$0.00</p>
        </div>
      </div>

      <h3 id="trasacaoTitle">Transações</h3>

      <ul id="transactions" class="transactions"></ul>

      <h3 id="AddTrasacao">Adicionar transação</h3>

      <form id="form">
        <div class="form-control">
          <label for="text">Nome</label>
          <input autofocus type="text" id="text" placeholder="Nome da transação" />
        </div>

        <div class="form-control">
          <label for="amount">Valor <br />
            <small>(negativo - despesas, positivo - receitas)</small>
          </label>
          <input type="number" id="amount" placeholder="Valor da transação" />
        </div>
        <div id="pai-btn" class="pai-btn">
          <button class="btn">Adicionar </button>
        </div>  
      </form>
    </div>
  </div> <!-- end div root --> 

  <script src="main.js"></script>
</body>

</html>
